<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vanilla Javascript Calculator" />
    <meta name="keywords" content="Calculator, vanilla js" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main
      class="container d-flex flex-column align-items-center justify-content-center h-100"
    >
      <section class="calculator">
        <input type="text" id="screen" />
        <div>
          <button class="color">&radic;</button>
          <button class="color">&pi;</button>
          <button class="color">&Hat;</button>
          <button class="color">%</button>
          <button class="color">AC</button>
          <button class="color">(</button>
          <button class="color">)</button>
          <button class="color">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color">+</button>
          <button>0</button>
          <button class="color">.</button>
          <button class="color">&#9003;</button>
          <button class="color">=</button>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"
      integrity="sha512-JLWfLWde2M173Tt7ju+tBz8OSzcfpCmkwK75AE2ErZYBWxN9143UWlIoHq8KrfBusmLu34d6SmHu3JwJHbufnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
