<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vanilla Javascript Calculator" />
    <meta name="keywords" content="Calculator, vanilla js" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <section class="calculator">
        <input type="text" id='screen'>
        <div>
            <button>&radic;</button>
            <button>&pi;</button>
            <button>&Hat;</button>
            <button>%</button>
            <button>AC</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>&#9003;</button>
            <button>=</button>
        </div>
      </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
